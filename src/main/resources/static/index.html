<!doctype html>
<html>
<head>
    <title>Furniture Store</title>
    <link href="/webjars/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap-material-design/0.2.1/css/material.css">
</head>

<body ng-app="furniture">
<div class="container">
    <h1>Catalog</h1>

    <div ng-controller="ProductsController">
        <div class="list-group">
            <div class="panel panel-default" ng-repeat="product in products">
                <a href="#/{{product.id}}">
                    <div class="panel-heading">
                        <h3>Product name: {{product.name}} </h3>
                    </div>
                </a>

                <div class="panel-body">Product code:{{product.code}}</div>

                <div class="panel-footer">Product code:{{product.cost}}</div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript" src="/webjars/angularjs/1.3.8/angular.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap-material-design/0.2.1/js/material.js"></script>
<script src="js/app.js"></script>
</body>
</html>
